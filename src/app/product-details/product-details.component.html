<div class="row">
  <div class="col-5">
    <img [src]="productDetails?.productImage" class="img-fluid img-thumbnail" alt="">
  </div>
  <div class="col-7" *ngIf="productDetails.productPrice">
    <h4>{{productDetails?.productTitle}}</h4>
    <p class="text-muted">{{productDetails?.productCategory | uppercase}}</p>
    <div class="mt-2">
      <i class="fa fa-star" style="color: gold;" aria-hidden="true" *ngFor="let star of [0,1,2]"></i>
      <i class="fa fa-star" style="color: #eee;" aria-hidden="true" *ngFor="let star of [3,4]"></i> (625)
    </div>
    <h1 class="text-success mt-3"><sup>â‚¹</sup>{{productDetails?.productPrice | localeString }}</h1>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let description of productDetails?.productDescription"><small>{{description}}</small></li>
    </ul>
  </div>
</div>
