<div class="row no-gutters">
  <!-- SUBTRACT BUTTON -->
  <div class="col-2">
    <button class="btn btn-danger btn-block" (click)="removeFromCart(product)">-</button>
  </div>
  <div class="col bg-light d-flex justify-content-center align-items-center">
    {{quantity}} in cart
  </div>
  <!-- ADD BUTTON -->
  <div class="col-2">
    <button class="btn btn-success btn-block" (click)="addToCart(product)">+</button>
  </div>
</div>
