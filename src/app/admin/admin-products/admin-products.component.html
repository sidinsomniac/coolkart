<button routerLink="/admin/products/new" class="mt-3 mb-3" mat-flat-button color="primary">New Product</button>
<!-- Search form -->
<div>
    <mat-form-field class="w-100">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="filterProduct($event)" placeholder="Filter Products">
    </mat-form-field>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let product"> {{product.value.productTitle}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let product"> {{product.value.productPrice | currency: 'INR':'symbol':'1.0-0'}}
            </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
            <td mat-cell *matCellDef="let product"> {{product.value.productCategory | titlecase}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef=" ">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let product"> <a mat-button routerLink="/admin/products/{{product.key}}">Edit</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
