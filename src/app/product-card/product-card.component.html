<div class="card mb-2">
  <img [src]="productDetails.value.productImage" class="card-img-top">
  <div class="card-body">
    <small class="text-muted product-category">{{productDetails.value.productCategory | uppercase}}</small>
    <p class="card-title product-title" *ngIf="!productForm; else headerTitle">
      {{productDetails.value.productTitle | slice:0:40}}...</p>
    <ng-template #headerTitle>
      <h6 class="card-title">{{productDetails.value.productTitle}}</h6>
    </ng-template>
    <h4 class="text-success"><sup>â‚¹</sup>{{productDetails.value.productPrice | localeString }}</h4>
    <ul  *ngIf="productForm" class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let description of productDetails.value.productDescription">{{description}}</li>
    </ul>
  </div>
  <div class="card-footer p-0">
    <button mat-raised-button color="accent" routerLink="/productinfo/{{productDetails.key}}" class="btn-block">Quick Look</button>
  </div>
</div>
