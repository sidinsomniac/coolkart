<div class="text-center card">
  <!-- <form class="form-signin card-body"> -->
    <img class="mb-4" src="/assets/images/logo.png" alt="" width="80">
    <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
    <div class="mb-3">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" maxlength="30" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required autofocus #email>
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" minlength="6" required #password>
    </div>
    <button class="btn btn-primary btn-block" type="submit" (click)="signIn(email,password)">Sign in</button>
    <h6>OR</h6>
    <button class="btn btn-primary btn-block" (click)="loginWithGoogle()">Login With Google</button>
    <p class="mt-5 mb-3 text-mute">&copy; 2019-2020</p>
  <!-- </form> -->
</div>
