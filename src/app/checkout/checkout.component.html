<h2>Shipping</h2>
<form [formGroup]="checkoutForm" (ngSubmit)="placeOrder()">
  <div class="form-group">
    <label for="">Name</label>
    <input formControlName="name" type="text" class="form-control" placeholder="Name" required>
    <small class="text-danger" *ngIf="checkoutForm.get('name').touched && checkoutForm.get('name').invalid">Name is
      required</small>
  </div>
  <div class="form-group">
    <label for="">Address</label>
    <input formControlName="addressLine1" type="text" class="form-control" placeholder="Line 1" required>
    <small class="text-danger"
      *ngIf="checkoutForm.get('addressLine1').touched && checkoutForm.get('addressLine1').invalid">Address Line 1
      is required</small>
  </div>
  <div class="form-group">
    <label for=""></label>
    <input formControlName="addressLine2" type="text" class="form-control" placeholder="Line 2" required>
    <small class="text-danger"
      *ngIf="checkoutForm.get('addressLine2').touched && checkoutForm.get('addressLine2').invalid">Address Line 2
      is required</small>
  </div>
  <div class="form-group">
    <label for="">City</label>
    <input formControlName="city" type="text" class="form-control" required>
    <small class="text-danger" *ngIf="checkoutForm.get('city').touched && checkoutForm.get('city').invalid">City is
      required</small>
  </div>
  <button type="submit" class="btn btn-primary">Place Order</button>
</form>
